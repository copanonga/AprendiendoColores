<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo Colores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <script src="js/pruebas.js" type="text/javascript"></script>
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    </head>
  
    <body class="bg-light">
        
        <header class="fixed-top bg-dark">

            <h1 class="text-left text-light ml-4">Colores<button type="button" class="btn btn-info btn-lg float-right mt-1 mr-4" data-toggle="modal" data-target="#modalIdiomas">Idioma</button></h1>

        </header>
      
        <div class="container full-height text-center" onclick="reproducirTexto()">
            
            <h2 id="colorAMostrar" class="text-dark">Colores</h2>
            
            <img id="dibujoAMostrar" 
                src="images/color/rojogrande.png" 
                class="img-fluid mx-auto d-block">

        </div>
        
        <footer class="fixed-bottom bg-info text-center">

            <div class="scrollmenu" id="botoneraSeccionInferior">
            </div>

        </footer>

        <input type="hidden" id="idColorSeleccionado" value="0"/>
        <input type="hidden" id="idiomaSeleccionado2" value="es-ES"/>
        <input type="hidden" id="idiomaSeleccionado3" value="en-EN"/>
        
        <!-- Modal idiomas -->
        <div class="modal fade" id="modalIdiomas">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Seleccionar idioma</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <select class="form-control" id="idiomaSeleccionado" size="4">
                                <option value="es-ES" selected>Español</option>
                                <option value="en-EN" >Inglés</option>
                            </select>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
  
  </body>
  
</html>

<script>
    
    inicializarBotoneraSeccionInferior();
    
</script>
